<h2>Tabella dipendenti</h2>
<table *ngIf="data">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data._embedded.employees">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
        </tr>
    </tbody>
</table>
